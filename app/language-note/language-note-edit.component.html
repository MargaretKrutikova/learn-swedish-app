<h2>Add language note</h2>


<div>New note</div>

<div>Name: <input [(ngModel)]="editLanguageNote.value" /></div>

<div>Translations: <input [(ngModel)]="editLanguageNote.translations" /></div>

<div>Explanations: <input [(ngModel)]="editLanguageNote.explanations" /></div>

<button (click)="addNote()">Save note</button>

<p>{{message}}</p>
