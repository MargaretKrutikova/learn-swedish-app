
<div>
    <a routerLink="/new-note" routerLinkActive="active" mdl-colored="primary">Create new note</a>
    <p>
        <button>Button</button>
    </p>
</div>

<div class='language-notes-container'>

    <div *ngFor="let note of languageNotes" class="hero-element">
        <span class="badge">{{note.id}}</span> {{note.note}}
    </div>

    <section *ngIf="errorMessage">
      {{errorMessage}}
    </section>

</div>
